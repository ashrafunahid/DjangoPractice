{% extends 'auth_demo/base.html' %}
{% block title %}Change Password{% endblock title %}
{% block content %}
<h3 class="text-center">Change Password</h3>
<hr>
<div class="row">
    <div class="col-md-6 col-sm-12 mx-auto">
        <form action="{% url 'change-password' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 col-sm-12 mx-auto">
                    <div class="form-group my-2">
                        <input type="password" name="oldPassword" class="form-control" placeholder="Old Password" required/>
                    </div>
                    <div class="form-group my-2">
                        <input type="password" name="password" class="form-control" placeholder="New Password" required/>
                    </div>
                    <div class="form-group my-2">
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Re-Enter New Password" required/>
                    </div>
                    <button type="submit" class="btn btn-success my-3">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
